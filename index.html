<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <center id="h1"><h1>Sanitarios Lope de Vega</h1></center>
    <h1 style="background-color:rgb(0, 119, 255)" class="text-center p-3">Productos sanitarios</h1>
    
    
    <!-- seccion producos -->
    <section>
        <div id="productos" class="container d-flex flex-column my-2 py-2">
            <h4 class="container d-flex my-1 py-1">Productos</h4>
            <hr />
            <div
              id="divProductos"
              class="container row row cols-1"
            ></div>
        </div>
    </section>

    <!--seccion carrito-->
    <div class="container mt-4"><strong>CARRITO DE COMPRAS</strong></div>
    <div class="row" >
        
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>                        
                        <th scope="col">Eliminar</th> 
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>                       
                        <td><button class="btn btn-danger" id="vaciar">X</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    
    <script src="/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
